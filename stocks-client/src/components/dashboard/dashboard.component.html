<h2 style="text-align: center; margin-bottom: 2rem">Dashboard</h2>

@if (dashboardTickers$ | async; as dashTickers) {
  @if (dashTickers.size === 0) {
    <div style="text-align: center">Add stocks to your dashboard to view them here :)</div>
  }

  <div style="display: flex; flex-wrap: wrap; column-gap: 1rem; row-gap: 2rem; justify-content: center">
    @for (ticker of dashTickers; track $index) {
      <div style="max-width: 300px">
        <div class="ticker" (click)="goToTickerInfo(ticker)">{{ ticker }}</div>
        <app-mini-chart [ticker]="ticker" [interval]="'hour'" />
      </div>
    }
  </div>
}

<table class="tui-table">
  <tbody>
    <tr class="tui-table__tr tui-table__tr_border_none">
      <th class="tui-table__th tui-table__th_first">Date/Time</th>
      <th class="tui-table__th">Open</th>
      <th class="tui-table__th">Close</th>
      <th class="tui-table__th">High</th>
      <th class="tui-table__th">Low</th>
      <th class="tui-table__th tui-table__th_last">Volume</th>
    </tr>
    @for (item of data; track $index) {
      <tr class="tui-table__tr tui-table__tr_border_none">
        <td class="tui-table__td tui-table__td_first">{{ item.datetime | date: "short" }}</td>
        <td class="tui-table__td">{{ item.open | currency }}</td>
        <td class="tui-table__td close-price">{{ item.close | currency }}</td>
        <td class="tui-table__td high-price">{{ item.high | currency }}</td>
        <td class="tui-table__td low-price">{{ item.low | currency }}</td>
        <td class="tui-table__td tui-table__td_last">{{ item.volume | currency }}</td>
      </tr>
    }
  </tbody>
</table>
